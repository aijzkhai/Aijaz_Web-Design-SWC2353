<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Le'Grand Laviosa Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="content">
    <header>
        <div class="logo">
            <a href="index.html"><img href="index.html" src="hotel logo.png" alt="Hotel Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form onsubmit="handleLoginSuccess(); return false;">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>

            <h3>Or Log in with</h3>
            <button class="social-btn">Google</button>
            <button class="social-btn">Apple</button>
            <button class="social-btn">Microsoft</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Le'Grand Laviosa Hotel. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
